- stage: deploy
  dependsOn: build
  jobs:
  - job: deploy
    steps:
    - task: AzureStaticWebApp@0
      displayName: 'Static Web App: '
      inputs:
        app_location: '/'
        api_location: ''
        output_location: 'build'
        azure_static_web_apps_api_token: $(token)
